    <script type="text/javascript">

      $(function() {
        $(document).bind('contextmenu', function(e) { if(e.target.tagName.toUpperCase() == "VIDEO") { return false; } });

        var data = [{"title":"First Steps","description":"In this video, we'll learn how to create an HTML file, open it in a web browser, and make changes to it. If you've never made a webpage before, this is the place to start.","video":"489-html-fundamentals-first-steps-600.mp4","poster":"489-still-1.jpg","captions":"442.srt","slug":"first-steps","level":"Beginner","duration":"7:41"},{"title":"Markup","description":"In this video, we'll learn how to apply a markup language, like HTML, to normal text.","video":"492-html-fundamentals-markup-600.mp4","poster":"492-still-1.jpg","captions":"445.srt","slug":"markup","level":"Beginner","duration":"5:00"},{"title":"Hyper Text and the Web","description":"In this video, we'll learn about the origins of HTML. We'll also learn the difference between the Internet and the web, and what role HTML fulfills.","video":"TVM-HTML-HyperTextAndTheWeb-600.mp4","poster":"TVM-HTML-HyperTextAndTheWeb-stills-0.jpg","captions":"501.srt","slug":"hyper-text-and-the-web","level":"Beginner","duration":"5:39"},{"title":"Global Structure: Part 1","description":"In this video, we'll learn how to create the global structure of an HTML document. With this structure in place, we'll be able to include additional content.\r\n<br><br>Download the <a href=\"http://thinkvitamin.s3.amazonaws.com/membership/code-samples/HTML-Fundamentals-GlobalStructure.zip\" >Sample Code</a>.","video":"TVM-HTML-GlobalStructurePart1-600.mp4","poster":"TVM-HTML-GlobalStructurePart1-stills-0.jpg","captions":"508.srt","slug":"global-structure-part-1","level":"Beginner","duration":"5:22"},{"title":"Global Structure: Part 2","description":"In this video, finish up the global structure of our HTML document. We'll also introduce the div and span tags.\r\n <br><br>Download the <a href=\"http://thinkvitamin.s3.amazonaws.com/membership/code-samples/HTML-Fundamentals-GlobalStructure.zip\" >Sample Code</a>.","video":"TVM-HTML-GlobalStructurePart2-600.mp4","poster":"TVM-HTML-GlobalStructurePart2-stills-0.jpg","captions":"512.srt","slug":"global-structure-part-2","level":"Beginner","duration":"5:25"}];
        var currentVideoIndex = 0;
        var currentPlayer = null;
        var timer = null;

        var videoTemplate = Handlebars.compile($('#video-template').html());

        function addVideo(position, push) {
          push = (push === undefined ? true : push)

          clearTimeout(timer);

          if (push) {
            history.pushState({index: currentVideoIndex}, "", data[currentVideoIndex].slug);
            }
          else {
            history.replaceState({index: currentVideoIndex}, "", data[currentVideoIndex].slug);
          }

          var content = videoTemplate({video: data[currentVideoIndex], previous: data[currentVideoIndex - 1], next: data[currentVideoIndex + 1], position: position, id: currentVideoIndex});
          var newContent = $('#video-viewport').append(content);
          var rating = localStorage.getItem(currentVideoIndex);
          if (rating) {
            $('.rating[value=' + rating + ']').attr("checked", "true");
          }

          currentPlayer = new MediaElementPlayer($('#video-' + currentVideoIndex), {
            success: function(mediaElement, domObject) {
              mediaElement.addEventListener("ended", videoEnded);
            }
          });
        }

        $('.play').live('click', function(event) {
          event.preventDefault();
          clearTimeout(timer);
          $('#postroll-overlay').hide();
          currentPlayer.play();
        });

        $('#next_ctrl').live('click', function(event) {
            event.preventDefault();
            playNext();
        });

        $('.next').live('click', function(event) {
            event.preventDefault();
            playNext(true);
        });

        $('.rating').live('change', function() {
          var value = $('.rating:checked').val();
          localStorage.setItem(currentVideoIndex, value);
        });

        function playNext(autoplay) {
          currentPlayer.pause();
          currentVideoIndex += 1;
          animateForward(autoplay);
        }

        $('#prev_ctrl').live('click', function(event) {
          event.preventDefault();
          currentVideoIndex -= 1;
          currentPlayer.pause();
          animateBack();
        });

        function animateForward(autoplay, push) {
          addVideo(2160, push);
          $('.video-placeholder').animate({"left": "-=1080px"}, function() {
            if ($('.video-placeholder').length > 1) {
              $('.video-placeholder:first').remove();
            }
            if (autoplay) {
              play();
            }
          });
        }

        function animateBack(push) {
          addVideo(0, push);
          $('.video-placeholder').animate({"left": "+=1080px"}, function() {
            if ($('.video-placeholder').length > 1) {
              $('.video-placeholder:first').remove();
            }
          });
        }

        $(window).bind('popstate', function(event) { 
          if (event.originalEvent.state) {
            var newIndex = event.originalEvent.state.index;
            if (newIndex < currentVideoIndex) {
              currentVideoIndex = newIndex;
              animateBack(false);
            }
            else if (newIndex > currentVideoIndex) {
              currentVideoIndex = newIndex;
              animateForward(false, false);
            }
          }
        });

        function videoEnded() {
          var layers = $('.mejs-layers');
          var overlay = $('#postroll-overlay');
          layers.append(overlay);

          overlay.css('top', ($('#video-' + currentVideoIndex).height() - overlay.outerHeight()) / 2);
          overlay.css('left', ($('#video-' + currentVideoIndex).width() - overlay.outerWidth()) / 2);


          overlay.show();
          if (currentVideoIndex < data.length - 1) {
            timer = setTimeout(timerTick, 1000);
          }
        }

        
        function play() {
          setTimeout(function() { $('video')[0].play(); }, 0);
        }

        function timerTick() {
          var time = parseInt($('#timer').html()) - 1;

          if (time == 0) {
            playNext(true);
          }
          else {
            $('#timer').html(time);
            timer = setTimeout(timerTick, 1000);
          }
        }

        // find the video we're supposed to be showing
        for (var i = 0, j = data.length; i < j; i++) {
          if ("/" + data[i].slug == document.location.pathname) {
            currentVideoIndex = i;
            break;
          }
        }
        addVideo(1080);
      });
    </script>
